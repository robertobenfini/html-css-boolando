<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booleando</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <!--inizio header-->
    <header>
        <div class="sfondo-header">
            <div class="contenitore-header">
                <div class="riga-header">
                    <div class="col-header nav"> Donna Uomo Bambini</div>
                    <div class="col-header immagine"><img src="./img/boolean-logo.png" alt="logo" class="logo"></div>
                    <div class="col-header icone"><i class="fa-regular fa-user" style="color: #ffffff;"></i> <i class="fa-regular fa-heart" style="color: #ffffff;"></i> <i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i></div>
                </div>
            </div>
        </div>
    </header>
    <!--fine header-->

    <!--inizio main-->
    <main>
        <div class="contenitore">
            <div class="riga-main">
                <div class="col-main">
                    <div class="position-relative">
                        <div class="foto-main"><img src="./img/1.webp" alt="img" class="foto"></div>
                        <label class="sconto rosso">-50%</label>
                        <label class="sostenibilità-sconto">Sostenibilità</label>
                        <div class="testo">
                            <div class="marca">Levi's</div>
                            <div class="nome-capo">Relaxed fit tee unisex</div>
                        </div>
                    </div>
                </div>
                <div class="col-main">
                    <div class="position-relative">
                        <div class="foto-main"><img src="./img/2.webp" alt="img" class="foto"></div>
                        <label class="sconto rosso">-30%</label>
                    </div>
                </div>
                <div class="col-main">
                    <div class="position-relative">
                        <div class="foto-main"><img src="./img/3.webp" alt="img" class="foto"></div>
                        <label class="sconto rosso">-30%</label>
                    </div>
                </div>
                <div class="col-main">
                    <div class="position-relative">
                        <div class="foto-main"><img src="./img/4.webp" alt="img" class="foto"></div>
                        <label class="sconto rosso">-50%</label>
                        <label class="sostenibilità-sconto">Sostenibilità</label>
                    </div>
                </div>
                <div class="col-main">
                    <div class="foto-main"><img src="./img/5.webp" alt="img" class="foto"></div>
                </div>
                <div class="col-main">
                    <div class="position-relative">    
                        <div class="foto-main"><img src="./img/6.webp" alt="img" class="foto"></div>
                        <label class="sostenibilità">Sostenibilità</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--fine main-->
</body>
</html>
